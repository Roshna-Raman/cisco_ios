#!/usr/bin/env ansible-playbook

---
- hosts: localhost
  gather_facts: false
  vars:
    ansible_network_os: ios
  roles:
    - "{{ playbook_dir }}/../../ansible-network.network-engine"

  tasks:

    - name: Include tests for `show ip route vrf all`
      include_tasks: parser_templates/cli/show_ip_route_vrf_all/main.yaml
      vars:
        vrfs: "{{ cisco_ios['vrf'] }}"

    - name: Include tests for `show ip route`
      include_tasks: parser_templates/cli/show_ip_route/main.yaml
      vars:
        vrfs: "{{ cisco_ios['vrf'] }}"
